<!DOCTYPE html>
<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Witch</title>
<link rel="stylesheet" href="style.css">
</head>

<body onload="startGame()">

<img src="./Assets/logo.png" alt="logo">
